
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dharmic Wisdom Explainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #1a0f0a;
        color: #fef3c7;
        background-image: radial-gradient(circle at 50% 50%, #2d1810 0%, #1a0f0a 100%);
      }
      .font-spiritual {
        font-family: 'Cinzel', serif;
      }
      .font-mono {
        font-family: 'JetBrains+Mono', monospace;
      }
      .glass {
        background: rgba(45, 24, 16, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(251, 191, 36, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
      }
      @keyframes pulse-gold {
        0%, 100% { box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
        50% { box-shadow: 0 0 40px rgba(245, 158, 11, 0.6); }
      }
      .animate-pulse-gold {
        animation: pulse-gold 3s infinite ease-in-out;
      }
      .saffron-gradient {
        background: linear-gradient(135deg, #f59e0b 0%, #ea580c 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .active-border {
        border-color: #f59e0b !important;
        background: rgba(245, 158, 11, 0.1) !important;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.2); }
      ::-webkit-scrollbar-thumb { background: #ea580c; border-radius: 10px; }
    </style>
